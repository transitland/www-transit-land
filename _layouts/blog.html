<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>{% if page.title %}{{ page.title }} &sdot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <!--[if IE]><link rel="shortcut icon" href="images/favicon.ico"><![endif]-->
    {% assign url = page.url|remove:'index.html' %}
    <link rel="icon" href={% if url == "/" %}"images/favicon.png" {% else %} "../images/favicon.png"{% endif %}>
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <link href='//fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='alternate' type='application/atom+xml' title='{{ site.title }} (Atom)' href='/atom.xml'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.title }} (RSS)' href='/rss.xml'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-47035811-2', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    {% include nav.html link='/news' %}
    {{ content }}
    {% include footer.html %}
    <script src="{{ "/js/social.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/vendor/jquery-2.1.3.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/vendor/bootstrap.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/vendor/infinite-jekyll.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
